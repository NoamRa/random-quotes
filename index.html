<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <main>
      <div id="content">Loading...</div>
      <button id="reload">Get random quote</button>
    </main>
  </body>

  <script type="text/javascript">
    function updateHtml(quote, author) {
      const content = document.getElementById("content");
      content.innerHTML = `<blockquote>${quote}</blockquote><cite>${author}</cite>`;
    }

    async function getQuote() {
      fetch(
          "https://zenquotes.io/api/random"
      )
        .then((res) => res.json())
        // .then(d => { console.log(d); return d })
        .then((data) => data[0])
        .then(({ q, a }) => updateHtml(q, a));
        .catch(console.error)
    }

    document.getElementById("reload").addEventListener("click", getQuote);

    getQuote();
  </script>
</html>
